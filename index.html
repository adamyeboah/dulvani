<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dulvani Models - Home</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link
            rel="shortcut icon"
            href="/assets/Logo - ADD DROPSHADOW PLS.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="inner">
            <div class="profile">
                <!-- Profile Image Link-->
                <img src="/assets/dulvani-logo.png" />
            </div>
            <h1 class="name">Dulvani Models</h1>
            <div class="divider">-</div>
            <div class="bio">Making Models Millionaires</div>
            <div class="location">
                <img class="icon" src="/assets/Location Pin.png" />
                <span>Brisbane, Australia</span>
            </div>
            <div class="buttons">
                <a class="button primary" href="#">
                    <!-- Exclusive Content Image Below-->
                    <img src="/assets/become-a-model.jpg" class="button-img" />
                    <div class="button-content">
                        <span class="big">Become A Model</span>
                        <span
                            >Apply to join brisbane's best full service
                            management</span
                        >
                    </div>
                    <img src="/assets/Lock Icon.png" class="button-icon" />
                </a>
                <h1 class="name" style="">Our Top Models</h1>
                <a class="button" href="/liacuddles/">
                    <!-- Collab With Me Image -->
                    <img
                        src="/assets/liacuddles/collab-pic.jpg"
                        class="button-img"
                    />
                    <div class="button-content">
                        <span class="big">Secret Lia</span>
                        <span>19yo college girl addicted to the camera</span>
                    </div>
                    <img src="/assets/Model Icon.png" class="button-icon" />
                </a>
                <a class="button" href="#">
                    <!-- Twitter Background Image -->
                    <img
                        src="/assets/katrina-sten1.jpg"
                        class="button-img full-contrast"
                    />
                    <div class="button-content">
                        <span class="big">Katrina Sten</span>
                        <span
                            >Latina fitness & yoga instructor turned
                            naughty</span
                        >
                    </div>
                    <img src="/assets/Model Icon.png" class="button-icon" />
                </a>
            </div>
            <div class="socials">
                <a
                    class="social-icon"
                    href="https://www.instagram.com/dulvanimodels/"
                    target="_blank"
                    ><img src="/assets/instagram.png" alt="Instagram"
                /></a>
                <a class="social-icon" href="mailto:dulvanimodels@gmail.com"
                    ><img src="/assets/email.png" alt="Email"
                /></a>
            </div>
            

        <script src="/js/main.js"></script>
    </body>
</html>
