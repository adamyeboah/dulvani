<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dulvani - Model Name</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link
            rel="shortcut icon"
            href="/assets/Logo - ADD DROPSHADOW PLS.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="inner">
            <div class="profile">
                <!-- Profile Image Link-->
                <img
                    src="/assets/liacuddles/pfp 4.png"
                />
            </div>
            <h1 class="name">Lia Cuddles</h1>
            <div class="divider">-</div>
            <div class="bio">ðŸ˜ˆ19yo College Blonde ðŸ˜ˆ</div>
            <div class="location">
                <img class="icon" src="/assets/Location Pin.png" />
                <span id="text"></span>
            </div>
            <div class="buttons">
                <a class="button primary" href="#">
                    <!-- Exclusive Content Image Below-->
                    <img
                        src="/assets/liacuddles/lia-content.jpg"
                        class="button-img"
                    />
                    <div class="button-content">
                        <span class="big">Exclusive Content</span>
                        <span
                            >Get 60% off today only... (ends in
                            <span id="countdown"></span>)</span
                        >
                    </div>
                    <img src="/assets/Lock Icon.png" class="button-icon" />
                </a>
                <a class="button" href="#">
                    <!-- Collab With Me Image -->
                    <img
                        src="/assets/liacuddles/collab-pic.jpg"
                        class="button-img"
                    />
                    <div class="button-content">
                        <span class="big">Collab With Me</span>
                        <span
                            >Want to shoot content hehe? (must be near
                            <span id="city">Brisbane</span>)</span
                        >
                    </div>
                    <img src="/assets/Collab Icon.png" class="button-icon" />
                </a>
                <a class="button" href="#">
                    <!-- Twitter Background Image -->
                    <img src="/assets/blue-gadient.svg" class="button-img" />
                    <div class="button-content">
                        <span class="big">Follow My Twitter</span>
                        <span
                            >Sneak peaks, life updates & cute selfies hehe</span
                        >
                    </div>
                    <img src="/assets/Twitter Icon.png" class="button-icon" />
                </a>
            </div>
            <img class="logo" src="/assets/Logo - ADD DROPSHADOW PLS.png" />
        </div>

        <script src="/js/main.js"></script>
    </body>
</html>
